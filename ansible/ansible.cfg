# Author: Adrian Johnson <adrian207@gmail.com>

[defaults]
# General settings
inventory = ./inventory
roles_path = ./roles
collections_path = ./collections
remote_user = ansible
host_key_checking = False
retry_files_enabled = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# Output settings
stdout_callback = yaml
callbacks_enabled = profile_tasks, timer
display_skipped_hosts = False
display_ok_hosts = True

# Performance
forks = 20
pipelining = True
ansible_ssh_pipelining = True

# Logging
log_path = /var/log/ansible/ansible.log

# Privilege escalation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Connection settings
timeout = 30
connect_timeout = 30

[inventory]
enable_plugins = host_list, yaml, ini, auto

[privilege_escalation]
become = True
become_method = sudo
become_user = root

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=60 -o ServerAliveCountMax=5
control_path_dir = /tmp/ansible-ssh-%%h-%%p-%%r
control_path = %(control_path_dir)s/%%C
pipelining = True
transfer_method = smart

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan


